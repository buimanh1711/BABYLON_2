<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop 3D online</title>

  <link rel="stylesheet" href="./style.css">

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

  <script src="https://kit.fontawesome.com/cc8d84a666.js" crossorigin="anonymous"></script>
</head>

<body>


  <div id='container'>
    <div id='popup-container' class="detail_product-container hidden">
      <div id='popup' class='popup-content '>
      </div>
      <button id='back-btn' class='back-btn'>
        <i class="fas fa-arrow-left"></i>
      </button>
    </div>
    <div class="control-container">
      <button class='control-btn' id='rotate-left'>
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class='control-btn' id='zoom-on'>
        <i class="far fa-dot-circle"></i>
      </button>
      <button class='control-btn' id='rotate-right'>
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
    <div id='loading-icon' class="loading-container">
      <div id='loading' class='dot-container'>
        <div class='dot'>
        </div>
        <span></span>
      </div>
    </div>
    <canvas id='renderer'>
    </canvas>
  </div>
  <script src='./constants.js'></script>
  <script src='./index.js'></script>
  <script src='./script.js'></script>
</body>

</html>
